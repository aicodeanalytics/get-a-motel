# Quarkus Configuration

# HTTP Setup
quarkus.http.root-path=/api/v1
quarkus.http.port=8080

# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/getamotel
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Hibernate & JPA
quarkus.hibernate-orm.database.generation=none
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Security (JWT / Firebase)
# Note: In prod, you'd provide the jwks-url for Firebase Admin
quarkus.oidc.auth-server-url=https://securetoken.google.com/YOUR_PROJECT_ID
quarkus.oidc.client-id=YOUR_PROJECT_ID
quarkus.smallrye-jwt.enabled=true

firebase.service-account.path=path/to/service-account.json

# Logging
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.level=INFO
quarkus.log.category."com.getamotel".level=DEBUG

# Profiles
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/getamotel
%dev.quarkus.hibernate-orm.log.sql=true

%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/getamotel_test
